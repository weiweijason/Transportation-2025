{% extends "base.html" %}

{% block title %}設定帳號 - 精靈公車{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card game-auth-card shadow-lg">
            <div class="card-header bg-primary text-white text-center position-relative p-4">
                <div class="game-auth-icon pulse-animation">
                    <i class="fas fa-user-cog fa-3x"></i>
                </div>
                <h3 class="mt-2">設定您的帳號</h3>
                <p class="auth-subtitle">登入以完成您的個人設置</p>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('auth.login_for_setup') }}" class="game-form">
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2 text-primary"></i>電子郵件
                        </label>
                        <input type="email" class="form-control game-input" id="email" name="email" placeholder="您的電子郵件地址" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2 text-primary"></i>密碼
                        </label>
                        <input type="password" class="form-control game-input" id="password" name="password" placeholder="您的密碼" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                        <label class="form-check-label" for="rememberMe">記住我的登入資訊</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg game-button">
                            <i class="fas fa-sign-in-alt me-2"></i>登入並設定頭像
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center p-3">
                <p class="mb-0">還沒有帳號？ 
                    <a href="{{ url_for('auth.register') }}" class="game-link">
                        <i class="fas fa-user-plus me-1"></i>立即註冊
                    </a>
                </p>
            </div>
        </div>
        
        <!-- 社群媒體登入 -->
        <div class="social-login text-center mt-4">
            <p class="text-muted">- 或使用社群媒體帳號 -</p>
            <div class="social-buttons">
                <button class="btn btn-outline-primary social-btn">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="btn btn-outline-danger social-btn">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn btn-outline-dark social-btn">
                    <i class="fab fa-line"></i>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .game-auth-card {
        border-radius: 20px;
        overflow: hidden;
        border: none;
        margin-top: 1rem;
    }
    
    .game-auth-icon {
        margin: 0 auto;
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .auth-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
    }
    
    .game-input {
        border-radius: 15px;
        padding: 12px 15px;
        border: 2px solid #eaeaea;
        transition: all 0.3s;
    }
    
    .game-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(61, 133, 198, 0.25);
    }
    
    .game-button {
        border-radius: 15px;
        padding: 12px;
        font-weight: bold;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .game-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(61, 133, 198, 0.3);
    }
    
    .game-link {
        color: var(--primary-color);
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s;
    }
    
    .game-link:hover {
        color: #2169a8;
        text-decoration: underline;
    }
    
    .social-login {
        margin-bottom: 2rem;
    }
    
    .social-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
    }
    
    .social-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: all 0.3s;
    }
    
    .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* 深色模式適配 */
    [data-theme="dark"] .game-auth-card {
        background-color: #2d3436;
        border-color: #4d5656;
    }
    
    [data-theme="dark"] .form-label {
        color: #e0e0e0;
    }
    
    [data-theme="dark"] .form-check-label {
        color: #e0e0e0;
    }
    
    [data-theme="dark"] .card-footer.bg-light {
        background-color: #2c3035 !important;
        color: #e0e0e0;
    }
    
    [data-theme="dark"] .game-input {
        background-color: #3d4852;
        border-color: #4d5656;
        color: #e0e0e0;
    }
    
    [data-theme="dark"] .game-input:focus {
        border-color: var(--primary-color);
        background-color: #3d4852;
    }
    
    [data-theme="dark"] .game-input::placeholder {
        color: #adb5bd;
    }
    
    [data-theme="dark"] .text-muted {
        color: #adb5bd !important;
    }
    
    [data-theme="dark"] .social-btn.btn-outline-dark {
        color: #e0e0e0;
        border-color: #e0e0e0;
    }
    
    [data-theme="dark"] .social-btn.btn-outline-dark:hover {
        background-color: #4d5656;
        color: #fff;
    }
    
    @media (max-width: 767.98px) {
        .game-auth-card {
            margin-top: 0.5rem;
        }
        
        .game-auth-icon {
            width: 60px;
            height: 60px;
            font-size: 0.8em;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
        }
        
        .game-button {
            padding: 10px;
        }
    }
</style>
{% endblock %}
