{% block extra_css %}
<style>
    .game-card {
        border-radius: 20px;
        overflow: hidden;
        border: none;
    }
    
    .edit-icon {
        margin: 0 auto;
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .pulse-animation {
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
        }
        
        70% {
            transform: scale(1.05);
            box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
        }
        
        100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
    }
    
    .avatar-option {
        position: relative;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        border: 3px solid transparent;
        transition: all 0.3s;
        max-width: 100px;
        margin: 0 auto;
    }
    
    .avatar-option:hover {
        transform: translateY(-5px);
        border-color: rgba(13, 110, 253, 0.5);
    }
    
    .avatar-option.selected {
        border-color: #0d6efd;
        background-color: rgba(13, 110, 253, 0.1);
    }
    
    .avatar-check {
        position: absolute;
        bottom: 5px;
        right: 5px;
        color: #0d6efd;
        opacity: 0;
        transition: all 0.3s;
    }
    
    .avatar-option.selected .avatar-check {
        opacity: 1;
    }
    
    .current-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid #dee2e6;
        object-fit: cover;
    }
    
    .current-username {
        color: #495057;
        font-weight: 500;
    }
    
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    
    /* 深色模式適配 */
    [data-theme="dark"] .game-card {
        background-color: #2d3436;
        border-color: #4d5656;
    }
    
    [data-theme="dark"] .card-body {
        color: #e0e0e0;
    }
    
    [data-theme="dark"] .avatar-option {
        background-color: #3d4852;
    }
    
    [data-theme="dark"] .avatar-option.selected {
        background-color: rgba(13, 110, 253, 0.3);
    }
    
    [data-theme="dark"] .card-title {
        color: #e0e0e0;
    }
    
    [data-theme="dark"] .form-control {
        background-color: #3d4852;
        border-color: #4d5656;
        color: #e0e0e0;
    }
    
    [data-theme="dark"] .form-control:focus {
        background-color: #3d4852;
        border-color: #0d6efd;
        color: #e0e0e0;
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 頭像選擇功能
        const avatarOptions = document.querySelectorAll('.avatar-option');
        const selectedAvatarInput = document.getElementById('selectedAvatar');
        const usernameInput = document.getElementById('username');
        const currentUsernamePreview = document.getElementById('currentUsernamePreview');
        const currentAvatarPreview = document.getElementById('currentAvatarPreview');
        
        // 頭像選擇事件
        avatarOptions.forEach(option => {
            option.addEventListener('click', function() {
                // 移除所有選中狀態
                avatarOptions.forEach(opt => opt.classList.remove('selected'));
                
                // 為當前選中項添加選中狀態
                this.classList.add('selected');
                
                // 更新隱藏輸入值
                const avatarId = this.getAttribute('data-avatar-id');
                selectedAvatarInput.value = avatarId;
                
                // 更新預覽頭像
                const avatarSrc = this.querySelector('img').src;
                currentAvatarPreview.src = avatarSrc;
            });
        });
        
        // 用戶名稱即時預覽
        usernameInput.addEventListener('input', function() {
            currentUsernamePreview.textContent = this.value || '{{ user_data.username }}';
        });
        
        // 表單驗證
        const form = document.getElementById('editProfileForm');
        form.addEventListener('submit', function(e) {
            const username = usernameInput.value.trim();
            if (!username) {
                e.preventDefault();
                alert('請輸入用戶名稱');
                usernameInput.focus();
                return false;
            }
            
            if (username.length > 20) {
                e.preventDefault();
                alert('用戶名稱不能超過20個字元');
                usernameInput.focus();
                return false;
            }
        });
        
        // 顯示目前用戶的頭像ID（如果有的話）
        const currentAvatarId = "{{ user_data.avatar_id }}";
        if (currentAvatarId) {
            const currentAvatarOption = document.querySelector(`[data-avatar-id="${currentAvatarId}"]`);
            if (currentAvatarOption) {
                currentAvatarOption.classList.add('current');
                // 可以添加不同的樣式來標示這是當前頭像
                currentAvatarOption.style.border = '3px dashed #28a745';
            }
        }
    });
</script>
{% endblock %}
