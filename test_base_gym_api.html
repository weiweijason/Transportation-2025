<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基地道館API測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>基地道館API測試</h1>
    
    <div class="test-section">
        <h2>測試新手導覽基地道館設定</h2>
        <button onclick="testBaseGymAPI()">測試API</button>
        <div id="result"></div>
    </div>

    <script>
        async function testBaseGymAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">正在測試API...</div>';
            
            const testData = {
                gym_id: "tutorial-gym-1",
                gym_name: "中正紀念堂基地道館",
                gym_level: 5,
                lat: 25.03556,
                lng: 121.51972,
                guardian_creature: {
                    id: "starter_creature",
                    name: "初始精靈",
                    image: "/static/images/creatures/default.png",
                    type: "water",
                    power: 50
                }
            };
            
            console.log(">>> DEBUG: 準備發送道館數據到後端:", testData);
            console.log(">>> DEBUG: 請求URL:", `/auth/tutorial/set-base-gym`);
            
            try {
                const response = await fetch('/auth/tutorial/set-base-gym', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tutorial-Mode': 'true',
                        'X-Tutorial-User-ID': 'tutorial_user_' + Date.now()
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log(">>> DEBUG: 收到後端回應，狀態:", response.status);
                
                const responseText = await response.text();
                console.log(">>> DEBUG: 回應內容:", responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = { error: "回應不是有效的JSON", response: responseText };
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ API測試成功!</h3>
                            <p><strong>狀態碼:</strong> ${response.status}</p>
                            <p><strong>成功狀態:</strong> ${data.success}</p>
                            <p><strong>訊息:</strong> ${data.message}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ API測試失敗</h3>
                            <p><strong>狀態碼:</strong> ${response.status}</p>
                            <p><strong>錯誤訊息:</strong> ${data.message || '未知錯誤'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error(">>> DEBUG: API測試失敗:", error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ 網絡錯誤</h3>
                        <p><strong>錯誤詳情:</strong> ${error.message}</p>
                        <p>請檢查:</p>
                        <ul>
                            <li>Flask 伺服器是否正在運行</li>
                            <li>網絡連接是否正常</li>
                            <li>API路由是否正確</li>
                        </ul>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
